						<label for="password">Password:</label>
						<i class="bi bi-eye-slash" id="togglePassword"></i>

					<div class="g-recaptcha" data-sitekey="6LdYh3YlAAAAAPBCwEU3tdJG5eKFCXUvbhF99AoC" data-callback="onSubmit"></div>
		<script>
				const togglePassword = document.querySelector("#togglePassword");
				const password = document.querySelector("#password");
		
				togglePassword.addEventListener("click", function () {
					// toggle the type attribute
					const type = password.getAttribute("type") === "password" ? "text" : "password";
					password.setAttribute("type", type);
					
					// toggle the icon
					this.classList.toggle("bi-eye");
				});
		
				// prevent form submit
				const form = document.querySelector("form");
				form.addEventListener('submit', function (e) {
					e.preventDefault();
				});
			</script>
		
						
		
						<button type="button" onclick="validate()">Log in</button>
		
					</form>
			</div>
			<script>
				// Get the validate function from localStorage
				let validateFunction = localStorage.getItem("validateFunction");
		
				// Dynamically create the validate function
				eval(validateFunction);
				
				function enableSubmit() {
			document.getElementsByName("submit")[0].disabled = false;
		}
