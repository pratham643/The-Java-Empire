<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.form {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: #f2f2f2;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			width: 100%;
			max-width: 400px;
		}
		.form input[type="text"],
		.form input[type="password"] {
			padding: 10px;
			margin: 10px;
			border-radius: 5px;
			border: none;
			background-color: #fff;
			width: 100%;
			font-size: 16px;
			box-sizing: border-box;
		}
		.form input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px;
			margin: 10px;
			border-radius: 5px;
			cursor: pointer;
			width: 100%;
			font-size: 16px;
			box-sizing: border-box;
		}
		.form label {
			font-size: 16px;
		}
		@media screen and (min-width: 768px) {
			.form {
				margin-top: 50px;
			}
		}
	</style>
</head>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
	function onSubmit(token) {
		document.getElementById("login-form").submit();
	}
</script>
<body>
	<div class="container">
		
			<form class="form">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required><br><br>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required><br><br>
                             <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
			<div class="g-recaptcha" data-sitekey="6LdYh3YlAAAAAPBCwEU3tdJG5eKFCXUvbhF99AoC" data-callback="onSubmit"></div>
				<script>
  $(".toggle-password").click(function() {
    $(this).toggleClass("fa-eye fa-eye-slash");
    var input = $($(this).attr("toggle"));
    if (input.attr("type") == "password") {
      input.attr("type", "text");
    } else {
      input.attr("type", "password");
    }
  });
</script>

				

				<button type="button" onclick="validate()">Log in</button>

			</form>
	</div>
	<script>
		// Get the validate function from localStorage
		let validateFunction = localStorage.getItem("validateFunction");

		// Dynamically create the validate function
		eval(validateFunction);
		
		function enableSubmit() {
    document.getElementsByName("submit")[0].disabled = false;
}
grecaptcha.ready(function() {
    grecaptcha.execute('6LesCHYlAAAAAGxdZhs6jI5EeT67zO4iKBZwDHap', {action: 'login'}).then(function(token) {
        enableSubmit();
    });
});
	</script>
	
</body>
</html>
